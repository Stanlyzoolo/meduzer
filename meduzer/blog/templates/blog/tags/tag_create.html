{% extends 'base.html' %}

{% block title %}
    Создание метки - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{% url 'blog:tag_create_url' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-sm" style="margin-bottom:20px;">Создать метку</button>
    </form>
{% endblock %}
