{% extends "base.html" %}

{% block content %}
    <h3>Измените Ваш пароль</h3>
    <p>Используйте форму для смены пароля.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Изменить"></p>
        {% csrf_token %}
    </form>
{% endblock %}
