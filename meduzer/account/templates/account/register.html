{% extends "base.html" %}

{% block title %}Создание учетной записи{% endblock %}

{% block content %}
  <h3>Создайте учетную запись</h3>
  <p>Пожалуйста, заполните следующие поля:</p>
  <form action="." method="post">
    {{ user_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Создать учетную запись"></p>
  </form>
{% endblock %}
