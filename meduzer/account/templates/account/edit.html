{% extends "base.html" %}

{% block title %}Редактировать учётную запись{% endblock %}

{% block content %}
  <h3>Редактировать учетную запись</h3>
  <p>Воспользуйтесь формой, чтобы отредактировать учетную запись:</p>
  <form action="." method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Сохранить изменения"></p>
  </form>
{% endblock %}
